<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="SayHello.css" rel="stylesheet">
    <title>SayHello</title>
</head>
<body>
    <div class="header">
        <p class="header-text">
            This is the Greeting Calculator.
            </br> Click any name to sayHello and
            </br> to sayGoodbye!
        </p>
    </div>
    <div class="input-cont">
        <input class="name-input" type="text" placeholder="Enter your name here">
        <button class="submit-btn"> Submit </button>
    </div>
    <div class="main-cont">
        <div class="grid-cont">
            <div class="display"> Input your name </div>
            <button class="name" id="name1">Franz</button>
            <button class="name" id="name2">LJ</button>
            <button class="name" id="name3">Jose</button>
            <button class="name" id="name4">Victor</button>
            <button class="name" id="name5">Francis</button>
            <button class="name" id="name6">John</button>
            <button class="btn" id="sH">sH</button>
            <button class="btn" id="sG">sG</button>
        </div>
    </div>
    <script src="SayHello.js"></script>
</body>
</html>
